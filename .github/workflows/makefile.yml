name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install SFML lib
      run: sudo apt-get install libsfml-dev

    - name: Install g++12
      run: sudo apt-get install g++-12

    - name: Run Testes
      run:  make tests
